<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Zenn Scrap TOC Icon Generator</h1>
    <p>右クリックして「画像を保存」でダウンロードしてください。</p>

    <div class="icon-container">
        <div>
            <h3>16x16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <a id="download16" download="icon16.png">Download icon16.png</a>
        </div>
        <div>
            <h3>32x32</h3>
            <canvas id="icon32" width="32" height="32"></canvas>
            <a id="download32" download="icon32.png">Download icon32.png</a>
        </div>
        <div>
            <h3>48x48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <a id="download48" download="icon48.png">Download icon48.png</a>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <a id="download128" download="icon128.png">Download icon128.png</a>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw rounded rectangle background
            const radius = 20 * scale;
            ctx.fillStyle = '#3EA8FF';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw TOC lines
            ctx.fillStyle = 'white';

            // H1 line
            drawRoundedRect(ctx, 20 * scale, 28 * scale, 60 * scale, 8 * scale, 4 * scale);
            drawCircle(ctx, 92 * scale, 32 * scale, 4 * scale);

            // H2 lines
            drawRoundedRect(ctx, 32 * scale, 48 * scale, 48 * scale, 6 * scale, 3 * scale);
            drawCircle(ctx, 92 * scale, 51 * scale, 3 * scale);

            drawRoundedRect(ctx, 32 * scale, 64 * scale, 48 * scale, 6 * scale, 3 * scale);
            drawCircle(ctx, 92 * scale, 67 * scale, 3 * scale);

            // H3 line
            drawRoundedRect(ctx, 44 * scale, 80 * scale, 36 * scale, 5 * scale, 2.5 * scale);
            drawCircle(ctx, 92 * scale, 82.5 * scale, 2.5 * scale);

            // H1 line
            drawRoundedRect(ctx, 20 * scale, 96 * scale, 60 * scale, 8 * scale, 4 * scale);
            drawCircle(ctx, 92 * scale, 100 * scale, 4 * scale);
        }

        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawCircle(ctx, x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw all icons
        const sizes = [16, 32, 48, 128];
        sizes.forEach(size => {
            const canvas = document.getElementById(`icon${size}`);
            drawIcon(canvas, size);

            // Set download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById(`download${size}`).href = url;
            });
        });
    </script>
</body>
</html>
